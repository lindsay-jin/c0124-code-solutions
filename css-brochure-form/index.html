<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LEARN MORE</h1>
    <div>
      <form>
        <label for="email">COMPANY EMAIL</label>
        <input
          class="email"
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co" />

        <label for="name">NAME</label>
        <input
          class="name"
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith" />

        <label for="location">WHERE ARE YOU HIRING?</label>
        <input
          class="location"
          type="text"
          id="location"
          name="location"
          placeholder="City, Country" />

        <label for="numberOfEngineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <select name="numberOfEngineers" id="numberOfEngineers">
          <option>1-2 Engineers</option>
          <option>3-4 Engineers</option>
          <option>10+ Engineers</option>
        </select>

        <div class="submitButton">
          <button>SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
