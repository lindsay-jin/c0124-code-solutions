<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row main-container">
      <!--first row-->
      <div class="row first-container">
        <div class="column left-angle-container">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="column image-container">
          <img src="images/001.png" alt="" />
        </div>
        <div class="column right-angle-container">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <!--second row-->
      <div class="row second-container">
        <i class="fa-solid fa-circle dots"></i>
        <i class="fa-regular fa-circle dots"></i>
        <i class="fa-regular fa-circle dots"></i>
        <i class="fa-regular fa-circle dots"></i>
        <i class="fa-regular fa-circle dots"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
