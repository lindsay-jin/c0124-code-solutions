<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="typing">
        <div class="grumpy">
          <span class="underline">g</span><span>r</span><span>u</span
          ><span>m</span><span>p</span><span>y</span>
        </div>

        <div class="wizards">
          <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span
          ><span>d</span><span>s</span>
        </div>

        <div class="make">
          <span>m</span><span>a</span><span>k</span><span>e</span>
        </div>

        <div class="toxic">
          <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span>
        </div>

        <div class="brew">
          <span>b</span><span>r</span><span>e</span><span>w</span>
        </div>
      </div>
      <button class="open-modal">Show me the score!</button>
    </div>
    <dialog>
      <h2>You scored: <span id="score"></span></h2>
      <div class="modal-button">
        <button class="dismiss-modal"></button>
      </div>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
